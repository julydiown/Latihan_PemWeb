<html>
    <head>
        <title> Menambahkan Image </title> 
    </head>
        <body>
            <h4> Menambahkan Image Ke Dalam Dokumen HTML </h4>
            <img src="sepeda.jpg" width="150" heigh="120">
            <br>
            <h4> Mengatur Border Pada Image </h4>
            <img src="sepeda.jpg" border="10" color="red">
            <br>
            <h4> Alternatif Text </h4>
            Pada image di bawah ini terdapat alternatif text.
            Silahkan gerakan mouse melewati image <br>
            <img src="sepeda.jpg" width="150" heigh="120" alt="alternatif text">
        </body>
</html>
